<!DOCTYPE html>
<html lang="hu">
<head>
	<!-- sets -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<!-- infos -->
	<meta name="description" content="spanyol szókártya | tanulj! gyakorolj! | mini app">
	<meta name="author" content="Pásztor Ádám /adam_psztr/">
	<!-- webapp -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="theme-color" content="black">
	<link rel="manifest" href="../manifest.json" crossorigin="use-credentials">
	<!-- icons -->
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="../images/icons/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon-precomposed" sizes="76x76" href="../images/icons/apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="../images/icons/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="../images/icons/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="../images/icons/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="../images/icons/apple-touch-icon-152x152.png" />
	<link rel="apple-touch-icon" href="../images/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="../images/icons/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/png" href="../images/icons/favicon-128x128.png" sizes="128x128" />
	<link rel="icon" type="image/png" href="../images/icons/favicon-196x196.png" sizes="196x196" />
	<link rel="icon" href="../images/icons/favicon.png" type="image/png">
	<!-- styles -->
	<link rel="stylesheet" href="../styles/default.css">
	<link rel="stylesheet" href="../styles/modal.css">
	<link rel="stylesheet" href="../styles/settings.css">
	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Hubballi&family=Montserrat:wght@600&family=Open+Sans:wght@600&family=Red+Hat+Mono:wght@600&family=Roboto&family=Varela+Round&display=swap" rel="stylesheet">
	<!-- title -->
	<title>Beállítások</title>
</head>
<body>
	<header>
		<h1>Beállítások</h1>
	</header>
	<main>
		<div class="simple">
			<div class="simpleBox">
				<div class="simpleSpainFlag"></div>
				<p class="simpText"><span class="firstLetter">M</span>inta</p>
			</div>
		</div>
		<form>
			<div class="fontSizeForm">
				<input type="radio" name="fontSize" value="0" id="fS0">
				<label for="fS0">A</label>
				<input type="radio" name="fontSize" value="1" id="fS1">
				<label for="fS1">A</label>
				<input type="radio" name="fontSize" value="2" id="fS2">
				<label for="fS2">A</label>
				<input type="radio" name="fontSize" value="3" id="fS3">
				<label for="fS3">A</label>
				<input type="radio" name="fontSize" value="4" id="fS4">
				<label for="fS4">A</label>
			</div>
			<div class="fontFamForm">
				<input type="radio" name="fontFam" value="0" id="fF0">
				<label for="fF0">Comfortaa</label>
				<input type="radio" name="fontFam" value="1" id="fF1">
				<label for="fF1">Hubballi</label>
				<input type="radio" name="fontFam" value="2" id="fF2">
				<label for="fF2">Montserrat</label>
				<input type="radio" name="fontFam" value="3" id="fF3">
				<label for="fF3">Open&nbsp;Sans</label>
				<input type="radio" name="fontFam" value="4" id="fF4">
				<label for="fF4">Red&nbsp;Hat&nbsp;Mono</label>
				<input type="radio" name="fontFam" value="5" id="fF5">
				<label for="fF5">Roboto</label>
				<input type="radio" name="fontFam" value="6" id="fF6">
				<label for="fF6">Varela&nbsp;Round</label>
			</div>
			<div class="fontCoForm">
				<input type="radio" name="fontCo" value="0" id="fC0">
				<label for="fC0">A</label>
				<input type="radio" name="fontCo" value="1" id="fC1">
				<label for="fC1">A</label>
				<input type="radio" name="fontCo" value="2" id="fC2">
				<label for="fC2">A</label>
				<input type="radio" name="fontCo" value="3" id="fC3">
				<label for="fC3">A</label>
				<input type="radio" name="fontCo" value="4" id="fC4">
			</div>
			<div class="bgImgForm">
				<input type="radio" name="bgImg" value="0" id="bgI0">
				<label for="bgI0"><img src="../images/bgs/bg-abstract.jpg" alt="absztrakt háttérkép"></label>
				<input type="radio" name="bgImg" value="1" id="bgI1">
				<label for="bgI1"><img src="../images/bgs/bg-black-red.jpg" alt="fekete-piros háttérkép"></label>
				<input type="radio" name="bgImg" value="2" id="bgI2">
				<label for="bgI2"><img src="../images/bgs/bg-black.png" alt="fekete háttérkép"></label>
				<input type="radio" name="bgImg" value="3" id="bgI3">
				<label for="bgI3"><img src="../images/bgs/bg-flowers.jpg" alt="virág háttérkép"></label>
				<input type="radio" name="bgImg" value="4" id="bgI4">
				<label for="bgI4"><img src="../images/bgs/bg-gray.jpg" alt="szürke-poligon háttérkép"></label>
				<input type="radio" name="bgImg" value="5" id="bgI5">
				<label for="bgI5"><img src="../images/bgs/bg-lightblue.jpg" alt="világoskék háttérkép"></label>
				<input type="radio" name="bgImg" value="6" id="bgI6">
				<label for="bgI6"><img src="../images/bgs/bg-marble.jpg" alt="márvány háttérkép"></label>
				<input type="radio" name="bgImg" value="7" id="bgI7">
				<label for="bgI7"><img src="../images/bgs/bg-pink-blue-space.jpg" alt="rózsaszín-kék-űr háttérkép"></label>
				<input type="radio" name="bgImg" value="8" id="bgI8">
				<label for="bgI8"><img src="../images/bgs/bg-pink-blue.jpg" alt="rózsaszín-kék háttérkép"></label>
				<input type="radio" name="bgImg" value="9" id="bgI9">
				<label for="bgI9"><img src="../images/bgs/bg-polygon.jpg" alt="fehér-poligon háttérkép"></label>
				<input type="radio" name="bgImg" value="10" id="bgI10">
				<label for="bgI10"><img src="../images/bgs/bg-snowfall.jpg" alt="hóesés háttérkép"></label>
				<input type="radio" name="bgImg" value="11" id="bgI11">
				<label for="bgI11"><img src="../images/bgs/bg-wall-dark.jpg" alt="sötét-fal háttérkép"></label>
				<input type="radio" name="bgImg" value="12" id="bgI12">
				<label for="bgI12"><img src="../images/bgs/bg-wall.jpg" alt="fal háttérkép"></label>
			</div>
			<div class="toggle-buttons">
				<div class="darkStForm">
					<div class="toggle-button-cover">
							<div class="button" id="light-dark">
								<input type="checkbox" class="checkbox">
								<div class="knobs">
									<span>light</span>
								</div>
								<div class="layer"></div>
							</div>
					</div>
				</div>
				<div class="cardDimForm">
					<div class="toggle-button-cover">
							<div class="button" id="d2-d3">
								<input type="checkbox" class="checkbox">
								<div class="knobs">
									<span>2D</span>
								</div>
								<div class="layer"></div>
							</div>
					</div>
				</div>
			</div>
		</form>
	</main>
	<footer>
	</footer>
	<a id="test" href="#">MENTÉS</a>
	<a href="../index.html">FŐOLDAL</a>
	<div class="modal">
		<img src="../images/to-landscape.gif" alt="fordítsd a telefonod portré (álló) módba">
		<p>fordítsd a készüléked portré (álló) módba</p>
	</div>
	<script src="../scripts/localstorage.js"></script>
	<script src="../scripts/settings.js"></script>
</body>

</html>
